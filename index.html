        <div id="contact-section" class="contact">
            <div class="title title-contact">
                Contact
            </div>

            <div class="container">

                <div class="col-xs-12 col-md-6 contact-project-container">
                    <div class="form-container">
                        <fieldset class="form-style">
                            <form id="myForm" action="https://formspree.io/tomovment@gmail.com" method="POST">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" name="name" maxlength="100" class="form-input form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="input-email">Email:</label>
                                    <input type="email" name="_replyto" size="30" maxlength="100" id="input-email" class="form-input form-control" required>
                                    <!-- <div class="help-block with-errors"></div> -->
                                </div>
                                <div class="form-group">
                                    <label for="comments">Comments:</label>
                                    <textarea rows="4" cols="40" id="comments" name="content" class="form-input form-control" required></textarea>
                                </div>
                                <input type="submit" value="Submit" class="form-submit" />
                            </form>
                        </fieldset>
                    </div>
                    <!--  /.form-container -->
                </div>

                <div class="col-xs-12 col-md-6 contact-project-container-second">
                    <div class="grid-wrapper">
                        <div class="one centered">
                            <a href="https://github.com/tomazjejcic" class="circle"><i class="fa fa-github"></i></a>
                        </div>
                        <div class="two centered">

                        </div>
